<!DOCTYPE html>
<html>
  <head>
    <title>3D Bin Packing Visualizer</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #333;
      }
      #container {
        width: 100vw;
        height: 100vh;
      }
      #loading {
        position: fixed;
        top: 10px;
        left: 10px;
        color: white;
        font-family: Arial;
      }
      #status {
        position: fixed;
        top: 10px;
        right: 10px;
        padding: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        font-family: Arial;
        border-radius: 5px;
      }
      #progress {
        position: fixed;
        bottom: 10px;
        left: 10px;
        right: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        font-family: Arial;
        border-radius: 5px;
      }
      #box-counter {
        position: fixed;
        top: 50px;
        right: 10px;
        padding: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        font-family: Arial;
        border-radius: 5px;
      }
      .counter-good {
        color: #4caf50;
      }
      .counter-warning {
        color: #ffc107;
      }
      .counter-bad {
        color: #f44336;
      }
    </style>
  </head>
  <body onload="init()">
    <div id="loading">Loading boxes...</div>
    <div id="status">Model Status: Initializing...</div>
    <div id="progress"></div>
    <div id="container"></div>
    <div id="box-counter">
      Boxes Packed: <span id="packed-count">0</span>/<span id="total-count"
        >0</span
      >
      (<span id="packing-percentage">0%</span>)
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="{{ url_for('static', filename='js/visualization.js') }}"></script>
  </body>
</html>
